<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    /* CSS Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #clock {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    #clock:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.8);
    }

    #clock h2 {
      font-size: 32px;
      margin-bottom: 25px;
      color: #00ffff;
      letter-spacing: 1px;
    }

    #time {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    #time div {
      background-color: #ffffff15;
      padding: 15px 25px;
      border-radius: 15px;
      min-width: 100px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s;
    }

    #time div:hover {
      transform: translateY(-5px);
    }

    #time span:first-child {
      font-size: 36px;
      font-weight: bold;
      display: block;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    #time span:last-child {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }

    #ampm {
      font-size: 20px;
      color: #ffae00;
      text-shadow: 0 0 5px #ffae00;
      margin-top: 15px;
    }
  </style>
  <script>
    function clock() {

    var hours = document.getElementById('hour');
    
    var minutes = document.getElementById('minutes');
    
    var seconds = document.getElementById('seconds');
    
    var ampm = document.getElementById('ampm');
    
    var h = new Date().getHours();
    
    var m = new Date().getMinutes();
    
    var s = new Date().getSeconds();
    
    var am ="AM";
    
    if (h > 12) {
    
    h=h-12;
    
    var am = "PM"
    
    }
    
    h = (h<10) ? "0" + h:h
    
    m = (m < 10)?"0" + m: m
    
    s = (s<10)? "0" + s:s
    
    hours.innerHTML = h;
    
    minutes.innerHTML = m;
    
    seconds.innerHTML = s;
    
    ampm.innerHTML = am
    
    }
    
    var interval = setInterval(clock, 1000);
  </script>
</head>
<body>
  <div id="clock">
    <h2>The time is now</h2>
    <div id="time">
      <div><span id="hour">12</span><span> Hours</span></div>
      <div><span id="minutes">45</span><span> Minutes</span></div>
      <div><span id="seconds">30</span><span> Seconds</span></div>
      <div><span id="ampm">PM</span></div>
    </div>
  </div>
</body>
</html>
